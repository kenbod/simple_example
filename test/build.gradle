plugins {
  id 'scala'
  id 'com.github.johnrengelman.shadow' version '1.2.2'
}

repositories {
  mavenCentral()
  jcenter()
}

dependencies {
  compile group: 'org.scala-lang', name: 'scala-library', version: '2.10.5'
  compile fileTree(dir: 'libs', include: '*.jar')
  runtime fileTree(dir: 'libs', include: '*.jar')
}
